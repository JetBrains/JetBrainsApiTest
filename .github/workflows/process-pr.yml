name: Pull Request
on:
  pull_request:
    branches: [main]
jobs:
  process-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
#        with:
#          ref: ${{github.head_ref}}
      - name: Process
        run: |
          mkdir -p artifact
          echo ${{github.event.number}} > artifact/pr.txt
          git log -5 --stat > artifact/message.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: process
          path: artifact/
