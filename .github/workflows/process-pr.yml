name: Pull Request
on:
  pull_request:
    branches: [main]
jobs:
  process-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
#        with:
#          ref: ${{github.head_ref}}
      - name: Setup Java JDK
        uses: actions/setup-java@v3.9.0
        with:
          distribution: oracle
          java-version: 18
      - name: Process
        run: |
          mkdir -p artifact
          echo ${{github.event.number}} > artifact/pr.txt
          set +e
          bash tools/build.sh process
          echo "BUILD_EXIT_CODE=$?" >> $GITHUB_ENV
          cat "out/message.txt" 1> artifact/message.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: process
          path: artifact/
      - name: Check exit code
        run: |
          test $BUILD_EXIT_CODE -eq 0 || exit 1
